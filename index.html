<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATCO Cost Saving Calculator</title>
    <link rel="icon" href="images/logo.jpg" type="images/logo.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"/>


</head>
<body>
    <div class="scroll-up-btn">
        <i class="fas fa-angle-up"></i>
    </div>
    <nav class="navbar">
        <div class="max-width">
            <div class="logo">ATCO Natural Gas</div>
            <div class="menu-btn">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>


    <!-- home section start -->
    <section class="home" id="home">
        <div class="max-width">
            <div class="home-content">
                <div class="text-1">Save Money & Environment</div>
                <div class="text-2">Cost Savings Calculator</div>
                <div class="text-3"><span class="typing"></span></div>
           
            </div>
        </div>
    </section>


    <!-- about section start -->
    <section class="about" id="about">
        <div class="max-width">
            <h2 class="title">Cost Saving Calculator</h2>

            <label for="consumption">Propane Consumption (L/Year):</label>
            <div class="slider-container">
                <input type="range" id="consumption" min="100000" max="200000" value="150000" step="100">
                <input type="number" id="consumption-value" min="100000" max="200000" value="150000" step="1">
            </div>
        
            
            <div class = "input-number">
                <label for="price">Price per liter of Propane: </label>
                <input type="number" id="price" name="price" step="0.01" value="1.05">
            
                <label for="natprice">Natural Gas Base Rate * :</label>
                <input type="number" id="natprice" name="natprice" step="0.01" value="4.99">
            </div>
            
            <!-- <hr> -->

            <div class="Yearly-Cost">
                <label for="cost">Cost of Propane Per Year:</label>
                <input type="text" id="cost" name="cost" readonly>
            
                <label for="natgascost">Natural Gas Cost Per Year: </label>
                <input type="text" id="natgascost" name="natgascost" readonly>
            </div>
        
            <label for = "CO2saving">GHG Emission Savings!/label>
            <input type = "text" id = "CO2saving" name = "CO2saving" readonly>
        
            <label for = "natsaving">Total Savings!</label>
            <input type = "text" id = "natsaving" name = "natsaving" readonly>

            <script src="script.js"></script>

        </div>
    </section>
    <p id="foot">Natural Gas Base Rate * - 3 Year fixed rate. This website is for informational purposes only. Any reliance you place on such information is strictly at your own risk.</p>

			</div>
		</div>
	</footer>  -->

    <script src="script.js"></script>
</body>
</html>
